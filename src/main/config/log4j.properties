log4j.rootLogger = debug, STDOUT, LOGFILE

log4j.appender.STDOUT = org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.target = System.out
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.LOGFILE = org.apache.log4j.FileAppender
log4j.appender.LOGFILE.append = true
log4j.appender.LOGFILE.file = C:/Logs/chihuahua/log.log
log4j.appender.LOGFILE.layout = org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.logger.org.springframework.aop.interceptor.PerformanceMonitorInterceptor = TRACE
log4j.logger.org.springframework.beans.TypeConverterDelegate = WARN
